<section>
    <form [formGroup]="signupForm" 
    fxLayout="column" 
    fxLayoutAlign="center center"
    fxLayoutGap ="10px"
    (ngSubmit)="onSubmit()"
    >
        <mat-form-field>
            <input type="Email" matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="signupForm.controls.email.errors?.required">Value must not be empty</mat-error>
            <mat-error *ngIf="!signupForm.controls.email.errors?.required">Invalid email</mat-error>


         </mat-form-field>    

         <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="password">
                <mat-hint>La contrase√±a debe de tener mas de 5 caracteres {{signupForm.controls.password.value?.length}}/6 </mat-hint>
             </mat-form-field>
             
         <mat-form-field>
             <input formControlName="birthday" matInput [matDatepicker]="picker" [max]="maxDate">
             <mat-datepicker-toggle matSuffix [for]="picker">

             </mat-datepicker-toggle>
             <mat-datepicker #picker disabled="false"></mat-datepicker>

         </mat-form-field>    
        <button type="submit" mat-raised-button color="primary" [disabled]="!signupForm.valid">Sign up</button>
    </form>
       
</section>
